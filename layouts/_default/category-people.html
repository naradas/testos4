<!DOCTYPE html>
<html lang="en">

    <head>
        {{ partial "head.html" . }}
    </head>


    <body>


        {{ partial "header.html" . }}




        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <p>                
                        {{ .Content }}
                    </p>
                </div>
            </div>
        </div>     






        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">
                    <div class="masonry">
                        {{ range .Site.Taxonomies.categories.people }}
                        <div class="item">
                            <br><a href="{{ .Permalink }}"><img src="../{{ .Params.image }}" alt="{{ .Params.filename }}"></a>
                        </div>
                        {{ end }}
                    </div>
                </div>


            </div>
        </div>  










        {{ partial "footer.html" . }}
        {{ partial "scripts.html" . }}


    </body>
</html>
